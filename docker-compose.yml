  minio:
    image: harbor.kodepress.ir/global/minio/minio:RELEASE.2025-04-08T15-41-24Z-cpuv1
    container_name: minio_server
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_VOLUMES: /data
      MINIO_SERVER_URL: http://localhost:9000
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9002
    ports:
      - "9001:9000"  
      - "9002:9001"  # Web console
    volumes:
      - minio_data:/data
      # - ./certs:/root/.minio/certs  # for SSL/TLS if you want
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - web_chat

  mc:
    image: harbor.kodepress.ir/global/minio/mc:latest 
    container_name: minio_client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10 &&
      mc alias set local http://minio:9000 minioadmin minioadmin123 &&
      mc mb -p local/my-bucket &&
      mc admin info local &&
      tail -f /dev/null
      "
    networks:
      - web_chat



