events {
    worker_connections 1024;
}

http {
    upstream accounts_service {
        server accounts:8000;
    }

    upstream payments_service {
        server payments:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Gateway health check
        location /health {
            access_log off;
            return 200 "Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # Route to accounts service
        location /accounts/ {
            proxy_pass http://accounts_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route to payments service
        location /payments/ {
            proxy_pass http://payments_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default response for unknown routes
        location / {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }
    }
}
