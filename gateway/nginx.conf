events {
    worker_connections 1024;
}

http {
    upstream accounts_service {
        server accounts:8000;
    }

    upstream payments_service {
        server payments:8000;
    }

    upstream chat_service {
        server chat:8000;
    }

    upstream basement_service {
        server basement:8000;
    }

    # WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Gateway health check
        location /health {
            access_log off;
            return 200 "Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # Route to accounts service
        location /accounts/ {
            proxy_pass http://accounts_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route to payments service
        location /payments/ {
            proxy_pass http://payments_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route to chat service (including WebSocket support)
        location /chat/ {
            proxy_pass http://chat_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;
        }

        # Route to basement service
        location /basement/ {
            proxy_pass http://basement_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase limits for file uploads
            client_max_body_size 50M;
        }

        # Default response for unknown routes
        location / {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }
    }
}
