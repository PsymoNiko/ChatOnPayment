<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Keep In Contact{% endblock %}</title>
    <!-- Additional CSS or meta tags can be included here -->
    {% block extra_head %}{% endblock %}
</head>
<body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<header>
    <h1>{% block header %}Keep In Contact{% endblock %}</h1>
    <!-- Navigation links or other header content -->
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <!-- Footer content -->
</footer>

<!-- Additional scripts or JavaScript can be included here -->
{% block extra_scripts %}{% endblock %}
</body>
</html>
