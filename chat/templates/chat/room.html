{% load static %}
<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/styles.css' %}">
    <title>Fancy Chat Room</title>
</head>
<body>
<div id="chat-container">

    <div id="logout-section">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div id="chat-log"></div>
        <p id="login-info">You are logged in as {{ request.user.phone_number }}</p>

    <input id="chat-message-input" type="text" placeholder="Type your message...">
    <button id="chat-message-submit">Send</button>
</div>
<script>
    const roomName = "{{ room_name }}";
    const phone_number = "{{ request.user.phone_number }}";

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );

    chatSocket.onmessage = function (e) {
        console.log('Received WebSocket message:', e.data);
        const data = JSON.parse(e.data);
        console.log('Parsed data:', data);

        const chatLog = document.querySelector('#chat-log');
        const isOwnMessage = data.phone_number === phone_number;
        const messageClass = isOwnMessage ? 'own-message' : '';
        chatLog.innerHTML += `<div class="${messageClass}">${data.phone_number}: ${data.message}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function () {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'phone_number': phone_number
        }));
        messageInputDom.value = '';
    };
</script>
</body>
</html>
